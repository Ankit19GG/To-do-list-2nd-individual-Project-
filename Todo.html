<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="Todo.css">
    <title>To Do List</title>
</head>
<body>
    <div class="maincontainer">
          <div class="innercontainer">
            <p class="todo">To Do List</p>
            <p class="motivation">"Consistency beats talent."</p>
            <div class="progressbar" id="progressbar">
                <div class="progress" id="progress"></div>
            </div>
          </div>
          <p class="progresscircle" id="progresscircle">0/0</p>
    </div>
    <div class="taskinput">
    <div class="inputtask">
        <input type="text" id="taskname" placeholder="Enter Task">
        <input type="date-time" id="time" class="datetime" placeholder="Select Date and Time">
        </div>
        <button id="addtask" type="submit"></button>
    </div>
        <ul id="tasklist">
            
        </ul>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="Todo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
